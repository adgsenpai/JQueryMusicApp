    <div class="container">

    <div style="background-color: rgb(0 0 0 / 15%);

    bottom: 0;
    box-sizing: border-box;
    position: fixed;
    left: 50%;

        <div id="nowPlay">
            <span style="color: black;" id="npAction">Paused...</span><span style="color: black;" id="npTitle"></span>
        </div>

            <div id="audio0">
                <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! üò¢</audio>
            </div>
            <div id="tracks">
                <a style="color: black;" id="btnPrev">&larr;</a><a style="color: black;" id="btnNext">&rarr;</a>
            </div>

        </div>
        <div class="input-group mb-4 ">
            <span class="input-group-text "><i class="ni ni-zoom-split-in "></i></span>
            <input onkeyup="search() " class="form-control " id="edtSearch" placeholder="Search for song tracks " type="text ">
